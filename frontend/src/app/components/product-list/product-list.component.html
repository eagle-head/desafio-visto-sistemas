<mat-card>
  <mat-card-header>
    <mat-card-title>Products</mat-card-title>
    <div class="spacer"></div>
    <button mat-raised-button color="primary" (click)="addProduct()">
      <mat-icon>add</mat-icon>
      New Product
    </button>
  </mat-card-header>

  <!-- Search Filter -->
  <mat-card-content class="search-section">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search by name</mat-label>
      <input
        matInput
        [(ngModel)]="searchName"
        (input)="onSearchInput()"
        placeholder="Enter product name..."
      />
      <mat-icon matSuffix>search</mat-icon>
      <button
        *ngIf="searchName"
        matSuffix
        mat-icon-button
        (click)="clearSearch()"
        aria-label="Clear search"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>

  <mat-card-content>
    <div *ngIf="loading" class="loading-state">
      <mat-spinner diameter="50"></mat-spinner>
      <p>Loading products...</p>
    </div>

    <div *ngIf="!loading && dataSource.data.length === 0" class="empty-state">
      <mat-icon>inventory_2</mat-icon>
      <p>No products registered</p>
      <button mat-raised-button color="primary" (click)="addProduct()">
        <mat-icon>add</mat-icon>
        Add First Product
      </button>
    </div>

    <table
      mat-table
      [dataSource]="dataSource"
      *ngIf="!loading && dataSource.data.length > 0"
    >
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let product">{{ product.name }}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price ($)</th>
        <td mat-cell *matCellDef="let product">
          {{ formatPrice(product.price) }}
        </td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let product">{{ product.quantity }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let product">
          {{ product.description || "-" }}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let product">
          <button
            mat-icon-button
            color="primary"
            (click)="editProduct(product)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProduct(product)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- Paginator com evento page explÃ­cito -->
    <mat-paginator
      #paginator
      [hidden]="loading || dataSource.data.length === 0"
      [length]="totalElements"
      [pageIndex]="currentPage"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 50]"
      (page)="onPageChange($event)"
      showFirstLastButtons
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
