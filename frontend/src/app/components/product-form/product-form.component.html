<mat-card>
  <mat-card-header>
    <mat-card-title>{{
      isEditMode ? "Edit Product" : "New Product"
    }}</mat-card-title>
  </mat-card-header>

  <div *ngIf="loading" class="loading-state">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Loading product...</p>
  </div>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input
          matInput
          formControlName="name"
          placeholder="Enter the product name"
        />
        <mat-error *ngIf="productForm.get('name')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Price</mat-label>
        <input
          matInput
          type="number"
          formControlName="price"
          placeholder="0.00"
        />
        <mat-error *ngIf="productForm.get('price')?.hasError('required')">
          Price is required
        </mat-error>
        <mat-error *ngIf="productForm.get('price')?.hasError('min')">
          Price must be greater than zero
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Quantity</mat-label>
        <input
          matInput
          type="number"
          formControlName="quantity"
          placeholder="0"
        />
        <mat-error *ngIf="productForm.get('quantity')?.hasError('required')">
          Quantity is required
        </mat-error>
        <mat-error *ngIf="productForm.get('quantity')?.hasError('min')">
          Quantity must be greater than or equal to zero
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          formControlName="description"
          rows="4"
          placeholder="Enter the product description"
        ></textarea>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!productForm.valid || submitting"
      >
        <mat-spinner *ngIf="submitting" diameter="20"></mat-spinner>
        {{ submitting ? "Saving..." : "Save" }}
      </button>
    </mat-card-actions>
  </form>
</mat-card>
